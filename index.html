<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Electron</title>
</head>
<body>
  <h1>Whats up, Electron!</h1>
  <div id="message"></div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('message', (event, text) => {
      document.getElementById('message').innerText = text;
    });
  </script>
</body>
</html>
